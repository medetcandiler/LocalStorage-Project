<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="app">
        <h1>My to do list</h1>
        <div class="input-header">
            <h1><span id="date"></span></h1>
            <div class="to-do-input">
                <form action="#" id="form">
                    <input type="text" name="input" id="item" placeholder="Enter a task..">
                    <input class="button" type="submit" value="Enter">
                </form>
            </div>
        </div>
        <div id="error">
            
        </div>
        <div class="to-do-list">

        </div>
    </main>
    

    

    <script src="app.js"></script>
</body>
</html>
